name: Build
on:
  push:
    branches:
      - main
      - dev-backend
  pull_request:
    branches:
      - main
      - dev-backend
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.12
      - name: Install dependencies
        run: pip install -r backend/requirements.txt
      - name: Run tox
        run: tox -e py
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.12
      - name: Install dependencies
        run: pip install --upgrade pip && pip install -e . && pip install -r requirements.txt
      - name: Run tests
        run: python3 -m pytest
        env:
          DATABASE_LOCAL: ${{ secrets.DATABASE_LOCAL }}  
          DATABASE_LOCAL_TEST: ${{ secrets.DATABASE_LOCAL_TEST }}  
          DATABASE_CONTAINER: ${{ secrets.DATABASE_CONTAINER }}  
          USE_DOCKER: ${{ secrets.USE_DOCKER }}  
          ALGORITHM: ${{ secrets.ALGORITHM }}  
          SECRET_KEY: ${{ secrets.SECRET_KEY }}  
          TOKEN_EXPIRE_MINUTES: ${{ secrets.TOKEN_EXPIRE_MINUTES }}  
